<head>
    <!-- fill iPhone screen with canvas -->
    <meta name="viewport" content="width=400" />
    <title>Blinking Card</title>
<style>
div{
height:150px; width:200px; background: skyblue; border: 1px white; border-radius:25px; font-size: 29px; line-height:150px; color: white; text-align: center;
opacity: 0.5; text-shadow: 2px 2px 1px black;
box-shadow:  10px 10px 20px rgba(0,0,0,0.1);
}
</style>  




<script type="text/javascript">
function blink(){
document.getElementById('blinkingText').innerHTML=" ";
setTimeout("appear()",500);
}

function appear(){
document.getElementById('blinkingText').innerHTML="Happy Birthday!";
setTimeout("blink()",500);
}

</script>
</head>
<body onload="appear()">
    
<div id="blinkingText"> Happy Birthday! </div>
    
</body>
</html>
